<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öôÔ∏è Gesti√≥n de Modelos - Reconocimiento de Gestos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .nav-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .model-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px solid #dee2e6;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .model-card:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .model-card.active {
            border-color: #28a745;
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        }

        .model-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .model-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }

        .model-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .status-active {
            background: #28a745;
            color: white;
        }

        .status-inactive {
            background: #6c757d;
            color: white;
        }

        .model-info {
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }

        .model-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-1px);
        }

        .training-section {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border: 2px solid #ffc107;
        }

        .training-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group select,
        .form-group input {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .training-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status-success {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #155724;
        }

        .status-error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #721c24;
        }

        .status-loading {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #856404;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 193, 7, 0.3);
            border-radius: 50%;
            border-top-color: #ffc107;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .refresh-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 15px;
        }

        .refresh-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öôÔ∏è Gesti√≥n de Modelos</h1>
            <p>Administra y entrena modelos de reconocimiento de gestos</p>
        </div>

        <div class="nav-buttons">
            <a href="/" class="nav-btn">üè† Inicio</a>
            <a href="/reconocimiento" class="nav-btn">üé• Reconocimiento</a>
            <a href="/crear-dataset" class="nav-btn">üìù Crear Dataset</a>
        </div>

        <!-- Secci√≥n de Modelos Disponibles -->
        <div class="section">
            <h2>üìã Modelos Disponibles</h2>
            <div id="models-container">
                <div class="empty-state">
                    <h3>üîÑ Cargando modelos...</h3>
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>

        <!-- Secci√≥n de Entrenamiento -->
        <div class="section training-section">
            <h2>üöÄ Entrenar Nuevo Modelo</h2>
            <div class="training-form">
                <div class="form-group">
                    <label for="dataset-select">Dataset a usar:</label>
                    <select id="dataset-select">
                        <option value="">Seleccionar dataset...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="training-btn">Acci√≥n:</label>
                    <button id="training-btn" class="btn btn-warning" style="height: 45px;">
                        üöÄ Entrenar Modelo
                    </button>
                </div>
            </div>
            <div id="training-status" class="training-status"></div>
        </div>
    </div>

    <script>
        // Cargar modelos al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            loadModels();
            loadDatasets();
        });

        // Cargar modelos disponibles
        async function loadModels() {
            try {
                const response = await fetch('/listar-modelos');
                const data = await response.json();
                
                const container = document.getElementById('models-container');
                
                if (data.modelos.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>üì≠ No hay modelos disponibles</h3>
                            <p>Crea un dataset y entrena tu primer modelo</p>
                            <button onclick="loadModels()" class="refresh-btn">üîÑ Actualizar</button>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = `
                    <div class="model-grid">
                        ${data.modelos.map(model => `
                            <div class="model-card ${model.timestamp === getActiveModelTimestamp() ? 'active' : ''}">
                                <div class="model-header">
                                    <div class="model-title">Modelo ${model.timestamp}</div>
                                    <div class="model-status ${model.timestamp === getActiveModelTimestamp() ? 'status-active' : 'status-inactive'}">
                                        ${model.timestamp === getActiveModelTimestamp() ? 'ACTIVO' : 'INACTIVO'}
                                    </div>
                                </div>
                                <div class="model-info">
                                    <div class="info-row">
                                        <span class="info-label">Clases:</span>
                                        <span class="info-value">${model.classes.join(', ')}</span>
                                    </div>
                                    <div class="info-row">
                                        <span class="info-label">Muestras:</span>
                                        <span class="info-value">${model.total_samples}</span>
                                    </div>
                                    <div class="info-row">
                                        <span class="info-label">Creado:</span>
                                        <span class="info-value">${new Date(model.created_at).toLocaleString()}</span>
                                    </div>
                                </div>
                                <div class="model-actions">
                                    ${model.timestamp !== getActiveModelTimestamp() ? 
                                        `<button class="btn btn-success" onclick="selectModel('${model.timestamp}')">
                                            ‚úÖ Activar
                                        </button>` : 
                                        `<button class="btn btn-primary" disabled>
                                            ‚úÖ Activo
                                        </button>`
                                    }
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
            } catch (error) {
                console.error('Error cargando modelos:', error);
                document.getElementById('models-container').innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå Error cargando modelos</h3>
                        <p>${error.message}</p>
                        <button onclick="loadModels()" class="refresh-btn">üîÑ Reintentar</button>
                    </div>
                `;
            }
        }

        // Cargar datasets disponibles
        async function loadDatasets() {
            try {
                const response = await fetch('/listar-datasets');
                const data = await response.json();
                
                const select = document.getElementById('dataset-select');
                select.innerHTML = '<option value="">Seleccionar dataset...</option>';
                
                data.datasets.forEach(dataset => {
                    const option = document.createElement('option');
                    option.value = dataset.filename;
                    option.textContent = `${dataset.filename} (${dataset.total_samples} muestras)`;
                    select.appendChild(option);
                });
                
            } catch (error) {
                console.error('Error cargando datasets:', error);
            }
        }

        // Seleccionar modelo activo
        async function selectModel(timestamp) {
            try {
                const response = await fetch('/seleccionar-modelo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ timestamp: timestamp })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('Modelo activado exitosamente', 'success');
                    loadModels(); // Recargar para actualizar estado
                } else {
                    showStatus('Error activando modelo: ' + data.detail, 'error');
                }
                
            } catch (error) {
                showStatus('Error activando modelo: ' + error.message, 'error');
            }
        }

        // Entrenar modelo
        document.getElementById('training-btn').addEventListener('click', async function() {
            const datasetSelect = document.getElementById('dataset-select');
            const selectedDataset = datasetSelect.value;
            
            if (!selectedDataset) {
                showStatus('Por favor selecciona un dataset', 'error');
                return;
            }
            
            this.disabled = true;
            this.innerHTML = '<div class="loading-spinner"></div> Entrenando...';
            showStatus('Iniciando entrenamiento...', 'loading');
            
            try {
                const response = await fetch('/entrenar-modelo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ csv_filename: selectedDataset })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus(`‚úÖ Modelo entrenado exitosamente: ${data.model_timestamp}`, 'success');
                    loadModels(); // Recargar modelos
                } else {
                    showStatus('‚ùå Error en entrenamiento: ' + data.detail, 'error');
                }
                
            } catch (error) {
                showStatus('‚ùå Error en entrenamiento: ' + error.message, 'error');
            } finally {
                this.disabled = false;
                this.innerHTML = 'üöÄ Entrenar Modelo';
            }
        });

        // Mostrar estado
        function showStatus(message, type) {
            const statusDiv = document.getElementById('training-status');
            statusDiv.className = `training-status status-${type}`;
            statusDiv.style.display = 'block';
            statusDiv.innerHTML = type === 'loading' ? 
                `<div class="loading-spinner"></div>${message}` : 
                message;
            
            if (type !== 'loading') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Obtener timestamp del modelo activo (simulado)
        function getActiveModelTimestamp() {
            // En una implementaci√≥n real, esto vendr√≠a del backend
            return localStorage.getItem('activeModelTimestamp') || '';
        }
    </script>
</body>
</html>
